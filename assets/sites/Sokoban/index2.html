<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/css/style.css">
	<title>SOKOBAN</title>
</head>
<body>
	
	<div id="blockDisplay" class="db">
		<div id="mainWrap" >
			<h1>SOKOBAN</h1>
			<h2>Choisissez un level</h2>

			<div id="choix3level" >
				<button id="boutonLevel1"><img src="asset/images/level1_7x7.png"
				class="imglevel"  alt="Screenshot level 1" height="345" width="345" id="level" /></button>

				<button disabled="true" id="boutonLevel2"><img src="asset/images/level2_10x10.png" class="imglevel" alt="Screenshot level 2" height="345" width="345" /></button>

				<button disabled="true" id="boutonLevel3"><img src="asset/images/level3_13x13.png" class="imglevel" alt="Screenshot level 3" height="345" width="345" /></button>
			</div>

		</div><!--#mainWrap-->
	</div>

	<div id="plateau" class="dn">
		<table id="tab"></table>
		<h3>Il reste <span id="compteur">0</span> banane(s).</h3>
		<h3>Nombre de coup: <span id="compteur2">0</span>.</h3>
		
	</div>

	<div id="finNiveau" class="dn">
		<canvas id="dk_win"></canvas>
		<h2 id="victoire"></h2>
	</div>

	
	<script src="asset/js/level.js"></script>
    <script src="asset/js/script.js"></script>
    <script src="asset/js/dk_wins_v2.js"></script>
</body>
</html>
